server:
  port: 8080

spring:
  application:
    name: api-gateway

  cloud:
    gateway:
      default-filters:
        - DedupeResponseHeader=Access-Control-Allow-Credentials Access-Control-Allow-Origin
        - name: Retry
          args:
            retries: 3
            statuses: BAD_GATEWAY,GATEWAY_TIMEOUT,SERVICE_UNAVAILABLE
            methods: GET,POST,PUT,DELETE
            backoff:
              firstBackoff: 50ms
              maxBackoff: 500ms
              factor: 2

      globalcors:
        cors-configurations:
          '[/**]':
            allowedOrigins:
              - "http://localhost:3000"
              - "http://localhost:4200"
              - "http://45.79.121.181:80"
              - "http://45.79.121.181:3000"
              - "https://*.iotiq.co.in"
            allowedMethods:
              - GET
              - POST
              - PUT
              - DELETE
              - PATCH
              - OPTIONS
            allowedHeaders: "*"
            allowCredentials: true
            maxAge: 3600

      routes:
        # ========================================
        # USER SERVICE - Authentication
        # ========================================
        - id: user-service-auth
          uri: lb://USER-SERVICE
          predicates:
            - Path=/api/auth/**
          filters:
            - RewritePath=/api/auth/(?<segment>.*), /api/auth/${segment}

        - id: user-service
          uri: lb://USER-SERVICE
          predicates:
            - Path=/api/users/**
          filters:
            - RewritePath=/api/users/(?<segment>.*), /api/users/${segment}

        # ========================================
        # INVENTORY SERVICE
        # Gateway: /api/inventory/** -> Service: /api/**
        # ========================================
        - id: inventory-service
          uri: lb://INVENTORY-SERVICE
          predicates:
            - Path=/api/inventory/**
          filters:
            - RewritePath=/api/inventory/(?<segment>.*), /api/${segment}

        # ========================================
        # IOT/SENSOR SERVICE
        # Gateway: /api/iot/** -> Service: /api/**
        # Handles: device-mappings, cafeteria, sensors, locations, dashboard
        # ========================================
        - id: iot-sensor-service
          uri: lb://IOT-SENSORS-SERVICE
          predicates:
            - Path=/api/iot/**
          filters:
            - RewritePath=/api/iot/(?<segment>.*), /api/${segment}

        # ========================================
        # ALTERNATIVE: Direct IoT routes (if frontend calls /api/sensors directly)
        # Use this if your frontend doesn't use /api/iot prefix
        # ========================================
        # - id: iot-device-mappings
        #   uri: lb://IOT-SENSORS-SERVICE
        #   predicates:
        #     - Path=/api/device-mappings/**
        #
        # - id: iot-cafeteria
        #   uri: lb://IOT-SENSORS-SERVICE
        #   predicates:
        #     - Path=/api/cafeteria/**
        #
        # - id: iot-sensors
        #   uri: lb://IOT-SENSORS-SERVICE
        #   predicates:
        #     - Path=/api/sensors/**
        #
        # - id: iot-locations
        #   uri: lb://IOT-SENSORS-SERVICE
        #   predicates:
        #     - Path=/api/locations/**
        #
        # - id: iot-dashboard
        #   uri: lb://IOT-SENSORS-SERVICE
        #   predicates:
        #     - Path=/api/dashboard/**

        # ========================================
        # ASSETS MANAGEMENT SERVICE
        # ========================================
        - id: assets-management-service
          uri: lb://ASSETS-MANAGEMENT-SERVICE
          predicates:
            - Path=/api/assets/**
          filters:
            - RewritePath=/api/assets/(?<segment>.*), /api/assets/${segment}

        # ========================================
        # MEAL FORECASTING SERVICE
        # ========================================
        - id: meal-forecasting-service
          uri: lb://MEAL-FORECASTING-SERVICE
          predicates:
            - Path=/api/meal/**
          filters:
            - RewritePath=/api/meal/(?<segment>.*), /api/meal/${segment}

        # ========================================
        # ENERGY MANAGEMENT SERVICE
        # ========================================
        - id: energy-management-service
          uri: lb://ENERGY-MANAGEMENT-SERVICE
          predicates:
            - Path=/api/energy/**
          filters:
            - RewritePath=/api/energy/(?<segment>.*), /api/energy/${segment}

        # ========================================
        # ANALYTICS SERVICE (separate from inventory analytics)
        # ========================================
        - id: analytics-service
          uri: lb://ANALYTICS-SERVICE
          predicates:
            - Path=/api/analytics-service/**
          filters:
            - RewritePath=/api/analytics-service/(?<segment>.*), /api/analytics/${segment}

        # ========================================
        # VISITOR MANAGEMENT SERVICE
        # ========================================
        - id: visitor-management-service
          uri: lb://VISITOR-MANAGEMENT-SERVICE
          predicates:
            - Path=/api/visitors/**
          filters:
            - RewritePath=/api/visitors/(?<segment>.*), /api/visitors/${segment}

eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://${EUREKA_USERNAME:eureka}:${EUREKA_PASSWORD:password}@${EUREKA_HOST:localhost}:${EUREKA_PORT:8761}/eureka/
    registry-fetch-interval-seconds: 10

  instance:
    prefer-ip-address: true
    instance-id: ${spring.application.name}:${random.value}
    lease-renewal-interval-in-seconds: 10
    lease-expiration-duration-in-seconds: 30

jwt:
  secret: ${JWT_SECRET:0123456789abcdef0123456789abcdef}
  expiration: ${JWT_EXPIRATION:86400000}

management:
  endpoints:
    web:
      exposure:
        include: health,info,gateway,metrics,prometheus

logging:
  level:
    root: INFO
    com.bmsedge.gateway: DEBUG
    org.springframework.cloud.gateway: DEBUG