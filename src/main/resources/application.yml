server:
  port: 8080

spring:
  application:
    name: api-gateway

  cloud:
    gateway:
      # Global filters
      default-filters:
        - DedupeResponseHeader=Access-Control-Allow-Credentials Access-Control-Allow-Origin
        - name: Retry
          args:
            retries: 3
            statuses: BAD_GATEWAY,GATEWAY_TIMEOUT,SERVICE_UNAVAILABLE
            methods: GET,POST,PUT,DELETE
            backoff:
              firstBackoff: 50ms
              maxBackoff: 500ms
              factor: 2

      # CORS configuration
      globalcors:
        cors-configurations:
          '[/**]':
            allowedOrigins:
              - "http://localhost:3000"
              - "http://localhost:4200"
              - "http://45.79.121.181:80"
              - "http://45.79.121.181:3000"
              - "https://*.iotiq.co.in"
            allowedMethods:
              - GET
              - POST
              - PUT
              - DELETE
              - PATCH
              - OPTIONS
            allowedHeaders: "*"
            allowCredentials: true
            maxAge: 3600

      routes:
        # --------------------------
        # USER SERVICE (Authentication)
        # --------------------------
        - id: user-service-auth
          uri: lb://USER-SERVICE
          predicates:
            - Path=/api/auth/**
          filters:
            - RewritePath=/api/auth/(?<segment>.*), /api/auth/${segment}

        # --------------------------
        # USER SERVICE (General)
        # --------------------------
        - id: user-service
          uri: lb://USER-SERVICE
          predicates:
            - Path=/api/users/**
          filters:
            - RewritePath=/api/users/(?<segment>.*), /api/users/${segment}

        # --------------------------
        # INVENTORY SERVICE
        # --------------------------
        - id: inventory-service
          uri: lb://INVENTORY-SERVICE
          predicates:
            - Path=/api/inventory/**
          filters:
            - RewritePath=/api/inventory/(?<segment>.*), /api/items/${segment}

        # --------------------------
        # IOT SENSORS SERVICE
        # --------------------------
        - id: iot-sensors-service
          uri: lb://IOT-SENSORS-SERVICE
          predicates:
            - Path=/api/sensors/**
          filters:
            - RewritePath=/api/sensors/(?<segment>.*), /api/sensors/${segment}

        # --------------------------
        # ASSETS MANAGEMENT SERVICE
        # --------------------------
        - id: assets-management-service
          uri: lb://ASSETS-MANAGEMENT-SERVICE
          predicates:
            - Path=/api/assets/**
          filters:
            - RewritePath=/api/assets/(?<segment>.*), /api/assets/${segment}

        # --------------------------
        # MEAL FORECASTING SERVICE
        # --------------------------
        - id: meal-forecasting-service
          uri: lb://MEAL-FORECASTING-SERVICE
          predicates:
            - Path=/api/meal/**
          filters:
            - RewritePath=/api/meal/(?<segment>.*), /api/meal/${segment}

        # --------------------------
        # ENERGY MANAGEMENT SERVICE
        # --------------------------
        - id: energy-management-service
          uri: lb://ENERGY-MANAGEMENT-SERVICE
          predicates:
            - Path=/api/energy/**
          filters:
            - RewritePath=/api/energy/(?<segment>.*), /api/energy/${segment}

        # --------------------------
        # ANALYTICS SERVICE
        # --------------------------
        - id: analytics-service
          uri: lb://ANALYTICS-SERVICE
          predicates:
            - Path=/api/analytics/**
          filters:
            - RewritePath=/api/analytics/(?<segment>.*), /api/analytics/${segment}

        # --------------------------
        # VISITOR MANAGEMENT SERVICE
        # --------------------------
        - id: visitor-management-service
          uri: lb://VISITOR-MANAGEMENT-SERVICE
          predicates:
            - Path=/api/visitors/**
          filters:
            - RewritePath=/api/visitors/(?<segment>.*), /api/visitors/${segment}

# ===========================
# EUREKA CONFIG
# ===========================
eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://${EUREKA_USERNAME:eureka}:${EUREKA_PASSWORD:password}@${EUREKA_HOST:localhost}:${EUREKA_PORT:8761}/eureka/
    registry-fetch-interval-seconds: 10
    healthcheck:
      enabled: true

  instance:
    prefer-ip-address: true
    instance-id: ${spring.application.name}:${spring.application.instance_id:${random.value}}
    lease-renewal-interval-in-seconds: 10
    lease-expiration-duration-in-seconds: 30
    metadata-map:
      version: 1.0.0
      environment: ${SPRING_PROFILES_ACTIVE:default}

# ===========================
# JWT CONFIG
# ===========================
jwt:
  secret: ${JWT_SECRET:0123456789abcdef0123456789abcdef}
  expiration: ${JWT_EXPIRATION:86400000}

# ===========================
# ACTUATOR CONFIG
# ===========================
management:
  endpoints:
    web:
      exposure:
        include: health,info,gateway,metrics,prometheus
      base-path: /actuator
  endpoint:
    health:
      show-details: when-authorized
      probes:
        enabled: true
    gateway:
      enabled: true

# ===========================
# LOGGING CONFIG
# ===========================
logging:
  level:
    root: INFO
    com.bmsedge.gateway: DEBUG
    org.springframework.cloud.gateway: DEBUG
    com.bmsedge.gateway.filter.JwtAuthenticationFilter: DEBUG
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %logger{36} - %msg%n"